version: "2.4"

services:
  mosmix-postgis:
    container_name: mosmix-postgis
    image: mdillon/postgis:10-alpine
    environment:
      - POSTGRES_USER=mosmix
      - POSTGRES_PASSWORD=fls0g6ESjITX7k1HImohIK22o5I38HAi1
    cap_drop:
      - ALL
    user: postgres
    restart: always
    networks:
      - mosmix-internal
  preprocessor:
    container_name: mosmix-preprocessor
    image: quay.io/codeformuenster/mosmix-processor:v20180717-1
    cap_drop:
      - ALL
    read_only: true
    security_opt:
      - no-new-privileges=true
    entrypoint:
      - /mosmix-check
      - -interval=10s
  processor:
    container_name: mosmix-processor
    image: quay.io/codeformuenster/mosmix-processor:v20180717-1
    cap_drop:
      - ALL
    entrypoint:
      - /mosmix-processor
      - -db=postgresql://mosmix:fls0g6ESjITX7k1HImohIK22o5I38HAi1@mosmix-postgis?sslmode=disable
    security_opt:
      - no-new-privileges=true
    read_only: true
    volumes:
      - type: volume
        target: /tmp
        source: processor-tmp
    networks:
      - mosmix-internal
  api:
    container_name: mosmix-api
    image: quay.io/codeformuenster/mosmix-api:v20180801-1
    environment:
      - PG_USER=mosmix
      - PG_PASS=fls0g6ESjITX7k1HImohIK22o5I38HAi1
      - PG_HOST=mosmix-postgis
      - PG_DB=mosmix
      - PG_PORT=5432
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges=true
    read_only: true
    volumes:
      - type: volume
        target: /root/.caddy
        source: api-tmp
    restart: always
    networks:
      - mosmix-internal
      - mosmix-external

networks:
  mosmix-internal:
  mosmix-external:

volumes:
  processor-tmp:
  api-tmp:
